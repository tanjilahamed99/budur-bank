<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Budur-Bank</title>
</head>

<body>
    <header>
        <h1 class="text-center my-10 font-semibold text-5xl">welcome to my <span class="text-purple-600">Bank
                account</span></h1>
    </header>
    <main class="mt-24">
        <section class="w-9/12 mx-auto grid grid-cols-3 gap-5">
            <div class="deposit space-y-3  py-10  bg-purple-600 rounded-md text-white text-center">
                <h1 class="text-2xl font-semibold">Deposit</h1>
                <h4 class="text-3xl font-semibold">$<span id="previous-deposit">00</span></h4>
            </div>
            <div class="deposit space-y-3  py-10  bg-pink-500 rounded-md text-white text-center">
                <h1  class="text-2xl font-semibold">Withdraw</h1>
                <h4 class="text-3xl font-semibold">$<span id="withdraw">00</span></h4>
            </div>
            <div class="deposit space-y-3  py-10  bg-green-600 rounded-md text-white text-center">
                <h1 class="text-2xl font-semibold">Balance</h1>
                <h4 class="text-3xl font-semibold">$<span id="balance">500</span></h4>
            </div>
        </section>
        <section class="w-9/12 mx-auto grid grid-cols-2 gap-5 mt-14">
            <div class="deposit space-y-3  py-10  bg-blue-400 rounded-md  text-center">
                <h1 class="text-2xl font-semibold text-white">Please Deposit</h1>
                <input id="deposit-input" class="block mb-3 px-4 py-3 rounded w-9/12 text-xl mx-auto" type="text" placeholder="$ amount you want to deposit ">
                <button id="deposit-btn" class="bg-orange-600 hover:bg-orange-500 text-xl text-white rounded-md px-10 py-3">Deposit</button>
            </div>
            <div class="deposit space-y-3  py-10  bg-orange-400 rounded-md  text-center">
                <h1 class="text-2xl font-semibold text-white">Please Withdraw</h1>
               <input id="withdraw-input" class="block mb-3 px-4 py-3 rounded w-9/12 text-xl mx-auto"  type="text" placeholder="$ you want to Withdraw">
               <button id="withdraw-btn" class="bg-orange-600 hover:bg-orange-500 text-xl text-white rounded-md px-10 py-3">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="script-2.js"></script>
</body>

</html>
